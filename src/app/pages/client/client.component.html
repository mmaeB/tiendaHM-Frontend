<router-outlet></router-outlet>

<mat-form-field appearance="fill">
  <mat-label>Buscar</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Buscar cliente" />
</mat-form-field>

<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

  <ng-container matColumnDef="idClient">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
    <td mat-cell *matCellDef="let item">{{ item.idClient }}</td>
  </ng-container>

  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
    <td mat-cell *matCellDef="let item">{{ item.nombre }}</td>
  </ng-container>

  <ng-container matColumnDef="apellido">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Apellido</th>
    <td mat-cell *matCellDef="let item">{{ item.apellido }}</td>
  </ng-container>

  <ng-container matColumnDef="dni">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>DNI</th>
    <td mat-cell *matCellDef="let item">{{ item.dni }}</td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
    <td mat-cell *matCellDef="let item">{{ item.email }}</td>
  </ng-container>

  <ng-container matColumnDef="telefono">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Teléfono</th>
    <td mat-cell *matCellDef="let item">{{ item.telefono || '-' }}</td>
  </ng-container>

  <ng-container matColumnDef="ciudad">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Ciudad</th>
    <td mat-cell *matCellDef="let item">{{ item.ciudad }}</td>
  </ng-container>

  <ng-container matColumnDef="fechaInscripcion">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha Inscripción</th>
    <td mat-cell *matCellDef="let item">{{ formatFecha(item.fechaInscripcion) }}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Acciones</th>
    <td mat-cell *matCellDef="let item">
      <button mat-button (click)="openDialog(item)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-button (click)="delete(item.idClient)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="getDisplayedColumns()"></tr>
  <tr mat-row *matRowDef="let item; columns: getDisplayedColumns();"></tr>
</table>

<mat-paginator [pageSizeOptions]="[10, 25, 50]" showFirstLastButtons></mat-paginator>

<button mat-fab color="primary" style="float: right; margin-top: 16px;" (click)="openDialog()">
  <mat-icon>add</mat-icon>
</button>
