<h1>Lista de Productos</h1>

<router-outlet/>

<mat-form-field>
  <mat-label>Buscar</mat-label>
  <input
    matInput
    (keyup)="applyFilter($event)"
    placeholder="Ej. Angular Essentials"
    #input
  />
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- Título -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
      <td mat-cell *matCellDef="let item">{{ item.nombre }}</td>
    </ng-container>

    <!-- Subtítulo -->
    <ng-container matColumnDef="marca">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>marca</th>
      <td mat-cell *matCellDef="let item">{{ item.marca }}</td>
    </ng-container>

    <!-- Descripción -->
    <ng-container matColumnDef="precio">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>precio</th>
      <td mat-cell *matCellDef="let item">{{ item.precio }}</td>
    </ng-container>

    <ng-container matColumnDef="stock">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Stock</th>
      <td mat-cell *matCellDef="let item">{{ item.stock }}</td>
    </ng-container>

      <!-- Acciones -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Acciones</th>
      <td mat-cell *matCellDef="let item">
        <button mat-button [routerLink]="['edit', item.idProduct]">
          <mat-icon>mode_edit</mat-icon>
          <span>Edit</span>
        </button>
        <button mat-button (click)="delete(item.idProduct)">
          <mat-icon>delete</mat-icon>
          <span>Delete</span>
        </button>
      </td>
    </ng-container>
    <!-- Filas -->
    <tr mat-header-row *matHeaderRowDef="getDisplayedColumns()"></tr>
    <tr mat-row *matRowDef="let item; columns: getDisplayedColumns()"></tr>

  </table>
</div>

<mat-paginator
  [pageSizeOptions]="[5, 10, 20]"
  showFirstLastButtons>
</mat-paginator>

<!-- Botón flotante -->
<button mat-fab color="primary" style="float: right" routerLink="/pages/product/new">
  <mat-icon>add</mat-icon>
</button>
