<div class="example-container">
  <mat-toolbar class="example-toolbar">
    <button mat-icon-button (click)="sidenav.toggle()">
      @if (!sidenav.opened) {
        <mat-icon>menu</mat-icon>
      } @else {
        <mat-icon>close</mat-icon>
      }
    </button>

    <span>Tienda Deportiva</span>

    <span class="example-spacer"></span>

    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>more_vert</mat-icon>
    </button>

    <mat-menu #menu="matMenu">
      <button mat-menu-item>
        <mat-icon>account_box</mat-icon>
        <span>My account</span>
      </button>
      <button mat-menu-item (click)="sidenav.opened = false">
        <mat-icon>exit_to_app</mat-icon>
        <span>Logout</span>
      </button>
    </mat-menu>
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container">
    <mat-sidenav #sidenav style="width: 250px" mode="push">
      <img src="sportstore.jpg" width="128" style="margin-left: 52px">
      <mat-divider></mat-divider>

      <button class="myButton" mat-menu-item (click)="sidenav.toggle()"
        routerLink="/pages/inventory" style="cursor: pointer">
        <mat-icon>assignment</mat-icon>
        <span>Inventory</span>
      </button>

       <button class="myButton" mat-menu-item (click)="sidenav.toggle()"
        routerLink="/pages/product" style="cursor: pointer">
        <mat-icon>checkroom</mat-icon>
        <span>Product</span>
      </button>

      <mat-divider></mat-divider>
    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet/>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
