<h1>Lista de Inventario</h1>

<router-outlet />

<mat-form-field>
  <mat-label>Buscar</mat-label>
  <input
    matInput
    (keyup)="applyFilter($event)"
    placeholder="Ej. 20 unidades"
    #input
  />
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

 <!-- Nombre Producto -->
<ng-container matColumnDef="nombreProducto">
  <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre Producto</th>
  <td mat-cell *matCellDef="let item">{{ item.nombreProducto }}</td>
</ng-container>

<!-- Stock Actual -->
<ng-container matColumnDef="stockActual">
  <th mat-header-cell *matHeaderCellDef mat-sort-header>Stock Actual</th>
  <td mat-cell *matCellDef="let item">{{ item.stockActual }}</td>
</ng-container>

<!-- Stock Mínimo -->
<ng-container matColumnDef="stockMinimo">
  <th mat-header-cell *matHeaderCellDef mat-sort-header>Stock Mínimo</th>
  <td mat-cell *matCellDef="let item">{{ item.stockMinimo }}</td>
</ng-container>

<!-- Última Actualización -->
<ng-container matColumnDef="ultimaActualizacion">
  <th mat-header-cell *matHeaderCellDef mat-sort-header>Última Actualización</th>
  <td mat-cell *matCellDef="let item">{{ item.ultimaActualizacion | date: 'short' }}</td>
</ng-container>

<!-- ID Producto -->
<ng-container matColumnDef="idProduct">
  <th mat-header-cell *matHeaderCellDef mat-sort-header>ID Producto</th>
  <td mat-cell *matCellDef="let item">{{ item.idProduct }}</td>
</ng-container>

<!-- Acciones -->
    <!-- Filas -->
    <tr mat-header-row *matHeaderRowDef="getDisplayedColumns()"></tr>
    <tr mat-row *matRowDef="let item; columns: getDisplayedColumns()"></tr>

  </table>
</div>

<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
